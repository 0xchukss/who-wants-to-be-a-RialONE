<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who Wants to Be a RialONE?</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #E8E4D9;
  --bg2: #DEDAD0;
  --card: #F0EDE5;
  --card2: #E4E0D8;
  --ink: #0A0A0A;
  --ink2: #2A2A2A;
  --muted: #6B6760;
  --border: rgba(10,10,10,0.1);
  --border-strong: rgba(10,10,10,0.2);
  --correct: #166534;
  --correct-bg: #DCFCE7;
  --wrong: #991B1B;
  --wrong-bg: #FEE2E2;
}
html, body { height: 100%; }
body {
  min-height: 100vh;
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  color: var(--ink);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}
.screen { position: relative; z-index: 1; width: 100%; }
.logo-mark { width: 42px; height: auto; }
.logo-mark-sm { width: 30px; height: auto; }

/* TITLE */
#title-screen {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  min-height: 100vh; padding: 2.5rem 1.5rem; text-align: center;
  animation: fadeUp 0.6s ease both;
}
.title-logo-row { display: flex; flex-direction: column; align-items: center; gap: 1.4rem; margin-bottom: 1.6rem; }
.show-title { font-size: clamp(2.6rem, 7vw, 5.2rem); font-weight: 900; letter-spacing: -0.03em; line-height: 0.95; color: var(--ink); }
.show-title em { font-style: normal; background: var(--ink); color: var(--bg); padding: 0.03em 0.14em; border-radius: 8px; }
.show-subtitle { font-family: 'Space Mono', monospace; font-size: clamp(0.6rem, 1.4vw, 0.75rem); color: var(--muted); letter-spacing: 0.16em; text-transform: uppercase; margin: 1.2rem 0 2.4rem; }
.title-cards { display: flex; gap: 0.9rem; margin-bottom: 2.2rem; flex-wrap: wrap; justify-content: center; max-width: 580px; }
.title-card { background: var(--card); border: 1.5px solid var(--border-strong); border-radius: 18px; padding: 1.2rem 1.4rem; text-align: left; flex: 1; min-width: 140px; max-width: 175px; }
.title-card-icon { font-size: 1.4rem; margin-bottom: 0.4rem; }
.title-card-label { font-size: 0.62rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; color: var(--muted); margin-bottom: 0.25rem; }
.title-card-val { font-size: 1.05rem; font-weight: 800; color: var(--ink); }
.btn-start { font-family: 'Inter', sans-serif; font-size: 0.92rem; font-weight: 700; padding: 0.88rem 2.8rem; background: var(--ink); color: var(--bg); border: none; border-radius: 100px; cursor: pointer; letter-spacing: 0.05em; text-transform: uppercase; transition: all 0.2s; }
.btn-start:hover { transform: translateY(-2px); box-shadow: 0 8px 28px rgba(0,0,0,0.2); }

/* GAME */
#game-screen { display: none; width: 100%; max-width: 780px; padding: 1.5rem 1rem 2rem; min-height: 100vh; flex-direction: column; align-items: center; justify-content: center; }
.top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 1.3rem; padding-bottom: 1rem; border-bottom: 1.5px solid var(--border-strong); }
.top-brand { display: flex; align-items: center; gap: 0.6rem; font-weight: 800; font-size: 1.05rem; letter-spacing: -0.02em; }
.lifelines { display: flex; gap: 0.4rem; }
.lifeline-btn { font-family: 'Space Mono', monospace; font-size: 0.6rem; padding: 0.38rem 0.72rem; border: 1.5px solid var(--border-strong); background: var(--card); color: var(--ink2); cursor: pointer; border-radius: 100px; letter-spacing: 0.04em; transition: all 0.15s; font-weight: 700; text-transform: uppercase; }
.lifeline-btn:hover:not(:disabled) { background: var(--ink); color: var(--bg); border-color: var(--ink); }
.lifeline-btn:disabled { opacity: 0.22; cursor: not-allowed; }
.prize-label { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); text-align: right; text-transform: uppercase; letter-spacing: 0.08em; }
.prize-label strong { display: block; font-size: 1.05rem; color: var(--ink); font-family: 'Inter', sans-serif; font-weight: 900; letter-spacing: -0.02em; }

.progress-row { display: flex; align-items: center; gap: 0.8rem; width: 100%; margin-bottom: 1rem; }
.question-counter { font-family: 'Space Mono', monospace; font-size: 0.62rem; color: var(--muted); white-space: nowrap; }
.progress-track { flex: 1; height: 2px; background: var(--border-strong); border-radius: 99px; overflow: hidden; }
.progress-fill { height: 100%; background: var(--ink); transition: width 0.5s ease; border-radius: 99px; }

.passage-card { width: 100%; background: var(--card); border: 1.5px solid var(--border-strong); border-radius: 16px; padding: 1.1rem 1.4rem; margin-bottom: 0.7rem; }
.passage-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.55rem; }
.passage-label { font-family: 'Space Mono', monospace; font-size: 0.6rem; letter-spacing: 0.14em; color: var(--muted); text-transform: uppercase; font-weight: 700; }
.passage-toggle { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: var(--muted); background: none; border: 1.5px solid var(--border-strong); padding: 0.18rem 0.55rem; border-radius: 100px; cursor: pointer; letter-spacing: 0.08em; transition: all 0.15s; text-transform: uppercase; font-weight: 700; }
.passage-toggle:hover { background: var(--ink); color: var(--bg); border-color: var(--ink); }
.passage-text { font-size: 0.88rem; line-height: 1.68; color: var(--ink2); }
.passage-collapsed .passage-text { display: none; }

.question-card { width: 100%; background: var(--ink); color: var(--bg); border-radius: 16px; padding: 1.5rem 1.8rem; margin-bottom: 0.85rem; }
.question-meta { font-family: 'Space Mono', monospace; font-size: 0.58rem; color: rgba(232,228,217,0.4); letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 0.65rem; }
.question-text { font-size: clamp(0.95rem, 2.4vw, 1.2rem); font-weight: 700; line-height: 1.45; letter-spacing: -0.01em; }

.answers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; width: 100%; }
.answer-btn { background: var(--card); border: 1.5px solid var(--border-strong); border-radius: 12px; color: var(--ink); padding: 0.85rem 1rem; font-family: 'Inter', sans-serif; font-size: clamp(0.78rem, 1.8vw, 0.92rem); font-weight: 600; cursor: pointer; transition: all 0.15s; display: flex; align-items: center; gap: 0.55rem; text-align: left; }
.answer-btn:hover:not(:disabled) { background: var(--ink); color: var(--bg); border-color: var(--ink); transform: translateY(-1px); box-shadow: 0 4px 14px rgba(0,0,0,0.13); }
.answer-key { font-family: 'Space Mono', monospace; font-size: 0.62rem; font-weight: 700; min-width: 18px; color: var(--muted); transition: color 0.15s; }
.answer-btn:hover:not(:disabled) .answer-key { color: rgba(232,228,217,0.45); }
.answer-btn.selected { background: #1A1A1A; color: var(--bg); border-color: #1A1A1A; animation: selectBounce 0.35s ease; }
.answer-btn.selected .answer-key { color: rgba(232,228,217,0.4); }
@keyframes selectBounce { 0%{transform:scale(1)} 40%{transform:scale(1.02)} 100%{transform:scale(1)} }
.answer-btn.correct { background: var(--correct-bg); border-color: var(--correct); color: var(--correct); animation: correctPop 0.35s ease 3; }
.answer-btn.correct .answer-key { color: var(--correct); }
@keyframes correctPop { 0%,100%{background:var(--correct-bg)} 50%{background:#BBF7D0} }
.answer-btn.wrong { background: var(--wrong-bg); border-color: var(--wrong); color: var(--wrong); }
.answer-btn.wrong .answer-key { color: var(--wrong); }
.answer-btn.faded { opacity: 0.15; pointer-events: none; }
.answer-btn:disabled { cursor: not-allowed; }

.prize-ladder { position: fixed; right: 0.8rem; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column-reverse; gap: 1px; z-index: 10; }
.ladder-rung { display: flex; align-items: center; gap: 0.4rem; padding: 2px 8px; font-family: 'Space Mono', monospace; font-size: 0.52rem; color: var(--muted); transition: all 0.3s; border-radius: 4px; }
.ladder-rung.milestone { color: var(--ink2); font-weight: 700; }
.ladder-rung.passed { opacity: 0.28; }
.ladder-rung.current { background: var(--ink); color: var(--bg); border-radius: 6px; padding: 3px 10px; font-weight: 700; font-size: 0.58rem; }

.overlay { display: none; position: fixed; inset: 0; background: rgba(10,10,10,0.4); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
.overlay.active { display: flex; }
.overlay-box { background: var(--card); border: 1.5px solid var(--border-strong); border-radius: 22px; padding: 2.5rem; max-width: 440px; width: 90%; text-align: center; animation: slideUp 0.3s ease; }
@keyframes slideUp { from{transform:translateY(18px);opacity:0} to{transform:translateY(0);opacity:1} }
.overlay-label { font-family: 'Space Mono', monospace; font-size: 0.62rem; letter-spacing: 0.18em; color: var(--muted); text-transform: uppercase; font-weight: 700; margin-bottom: 1.1rem; }
.overlay-content { font-size: 0.98rem; line-height: 1.72; color: var(--ink2); margin-bottom: 1.8rem; }
.btn-close { font-family: 'Inter', sans-serif; font-weight: 700; padding: 0.65rem 2rem; border: none; background: var(--ink); color: var(--bg); cursor: pointer; font-size: 0.82rem; letter-spacing: 0.05em; text-transform: uppercase; border-radius: 100px; transition: all 0.2s; }
.btn-close:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.18); transform: translateY(-1px); }

.audience-chart { margin: 0.8rem 0; }
.audience-row { display: flex; align-items: center; gap: 0.65rem; margin-bottom: 0.45rem; }
.aud-label { font-family: 'Space Mono', monospace; font-size: 0.68rem; color: var(--ink); width: 14px; font-weight: 700; }
.aud-track { flex: 1; height: 22px; background: var(--bg2); border-radius: 5px; overflow: hidden; border: 1px solid var(--border-strong); }
.aud-fill { height: 100%; background: var(--ink); border-radius: 5px; transition: width 0.9s ease 0.15s; width: 0%; }
.aud-pct { font-family: 'Space Mono', monospace; font-size: 0.62rem; color: var(--muted); width: 32px; text-align: right; }

#result-screen { display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; text-align: center; animation: fadeUp 0.6s ease both; }
.result-card { background: var(--card); border: 1.5px solid var(--border-strong); border-radius: 24px; padding: 3rem 2.5rem; max-width: 460px; width: 100%; }
.result-icon { font-size: 3.2rem; margin-bottom: 1rem; display: block; }
.result-title { font-size: clamp(1.8rem, 5vw, 3rem); font-weight: 900; letter-spacing: -0.03em; line-height: 1; margin-bottom: 0.5rem; color: var(--ink); }
.result-title em { font-style: normal; background: var(--ink); color: var(--bg); padding: 0.03em 0.13em; border-radius: 7px; }
.result-prize { font-size: 1rem; font-weight: 700; color: var(--ink2); margin: 0.7rem 0 0.8rem; }
.result-msg { font-size: 0.87rem; color: var(--muted); margin-bottom: 1.8rem; line-height: 1.6; }
.rialo-footer { font-family: 'Space Mono', monospace; font-size: 0.58rem; letter-spacing: 0.12em; color: var(--muted); text-transform: uppercase; margin-top: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
.rialo-footer a { color: var(--ink); text-decoration: none; font-weight: 700; }

@keyframes fadeUp { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }
@media(max-width:600px){ .answers-grid{grid-template-columns:1fr;} .prize-ladder{display:none;} .title-cards{display:none;} }
</style>
</head>

  { passage: "The concept of 'supermodularity' is central to Rialo's architecture. By integrating critical primitives ‚Äî oracles, automation, privacy, and interoperability ‚Äî into the base layer, Rialo eliminates fragmentation and rent extraction.", q: "What economic concept defines Rialo's core architectural philosophy?", a: ["Composability","Supermodularity","Decentralization","Liquidity Fragmentation"], correct: 1 }
];

const PRIZES = ['$500','$1,000','$2,000','$3,000','$5,000','$7,500','$10,000','$15,000','$20,000','$30,000','$50,000','$75,000','$125,000','$250,000','RialONE üèÜ'];
const MILESTONES = [4, 9];
const LETTERS = ['A','B','C','D'];
let currentQ = 0, lifelines = {f50:true,phone:true,audience:true}, answered = false, passageCollapsed = false;

(function(){
  const el = document.getElementById('prize-ladder');
  PRIZES.forEach((p,i) => {
    const div = document.createElement('div');
    div.className = 'ladder-rung' + (MILESTONES.includes(i) ? ' milestone' : '');
    div.id = 'rung-' + i;
    div.innerHTML = '<span>' + (i+1) + '</span><span>' + p + '</span>';
    el.appendChild(div);
  });
})();

function startGame() {
  document.getElementById('title-screen').style.display = 'none';
  const gs = document.getElementById('game-screen');
  gs.style.display = 'flex';
  currentQ = 0; lifelines = {f50:true,phone:true,audience:true};
  loadQuestion();
}

function loadQuestion() {
  answered = false; passageCollapsed = false;
  const q = QUESTIONS[currentQ];
  document.getElementById('q-counter').textContent = 'Q' + (currentQ+1) + ' / ' + QUESTIONS.length;
  document.getElementById('current-prize').textContent = currentQ > 0 ? PRIZES[currentQ-1] : '$0';
  document.getElementById('progress-fill').style.width = ((currentQ / QUESTIONS.length) * 100) + '%';
  document.getElementById('q-meta').textContent = 'Question ' + (currentQ+1) + ' ¬∑ ' + PRIZES[currentQ];
  PRIZES.forEach((_,i) => {
    const r = document.getElementById('rung-' + i);
    r.className = 'ladder-rung' + (MILESTONES.includes(i) ? ' milestone' : '');
    if (i < currentQ) r.classList.add('passed');
    if (i === currentQ) r.classList.add('current');
  });
  document.getElementById('passage-text').textContent = q.passage || '';
  const pw = document.getElementById('passage-wrap');
  pw.style.display = q.passage ? 'block' : 'none';
  pw.classList.remove('passage-collapsed');
  document.getElementById('passage-toggle').textContent = 'Hide';
  document.getElementById('question-text').textContent = q.q;
  const grid = document.getElementById('answers-grid'); grid.innerHTML = '';
  q.a.forEach((ans, i) => {
    const btn = document.createElement('button');
    btn.className = 'answer-btn'; btn.id = 'ans-' + i;
    btn.onclick = () => selectAnswer(i);
    btn.innerHTML = '<span class="answer-key">' + LETTERS[i] + '</span>' + ans;
    grid.appendChild(btn);
  });
  document.getElementById('ll-5050').disabled = !lifelines.f50;
  document.getElementById('ll-phone').disabled = !lifelines.phone;
  document.getElementById('ll-audience').disabled = !lifelines.audience;
}

function selectAnswer(idx) {
  if (answered) return; answered = true;
  document.querySelectorAll('.answer-btn').forEach(b => b.disabled = true);
  const q = QUESTIONS[currentQ];
  document.getElementById('ans-' + idx).classList.add('selected');
  setTimeout(() => {
    document.getElementById('ans-' + idx).classList.remove('selected');
    if (idx === q.correct) {
      document.getElementById('ans-' + idx).classList.add('correct');
      setTimeout(() => { currentQ++; if (currentQ >= QUESTIONS.length) showResult(true); else loadQuestion(); }, 2000);
    } else {
      document.getElementById('ans-' + idx).classList.add('wrong');
      document.getElementById('ans-' + q.correct).classList.add('correct');
      setTimeout(() => {
        let si = -1;
        for (let i = MILESTONES.length-1; i >= 0; i--) { if (currentQ > MILESTONES[i]) { si = MILESTONES[i]; break; } }
        showResult(false, si >= 0 ? PRIZES[si] : '$0');
      }, 2500);
    }
  }, 1400);
}

function togglePassage() {
  passageCollapsed = !passageCollapsed;
  document.getElementById('passage-wrap').classList.toggle('passage-collapsed', passageCollapsed);
  document.getElementById('passage-toggle').textContent = passageCollapsed ? 'Show' : 'Hide';
}

function useFiftyFifty() {
  if (!lifelines.f50 || answered) return; lifelines.f50 = false;
  document.getElementById('ll-5050').disabled = true;
  const wrong = [0,1,2,3].filter(i => i !== QUESTIONS[currentQ].correct).sort(() => Math.random()-0.5).slice(0,2);
  wrong.forEach(i => document.getElementById('ans-' + i).classList.add('faded'));
}

function usePhone() {
  if (!lifelines.phone || answered) return; lifelines.phone = false;
  document.getElementById('ll-phone').disabled = true;
  const q = QUESTIONS[currentQ]; const ca = q.a[q.correct];
  const confident = Math.random() > 0.2;
  let text;
  if (confident) {
    const msgs = ["I'm about 90% sure it's <strong>" + ca + "</strong>. I've read about this!", "Definitely <strong>" + ca + "</strong>! Trust me on this one.", "I'd go with <strong>" + ca + "</strong>. Pretty confident here."];
    text = msgs[Math.floor(Math.random() * msgs.length)];
  } else {
    const wi = [0,1,2,3].filter(i => i !== q.correct)[Math.floor(Math.random()*3)];
    text = "Hmm, maybe <strong>" + q.a[wi] + "</strong>? I'm honestly not sure... sorry!";
  }
  showOverlay('üìû Phone a Friend', text, true);
}

function useAudience() {
  if (!lifelines.audience || answered) return; lifelines.audience = false;
  document.getElementById('ll-audience').disabled = true;
  const q = QUESTIONS[currentQ];
  const votes = [0,1,2,3].map(() => Math.floor(Math.random()*10) + 5);
  votes[q.correct] = Math.floor(Math.random()*20) + 50;
  const total = votes.reduce((a,b) => a+b, 0);
  const pcts = votes.map(v => Math.round(v/total*100));
  let html = '<div class="audience-chart">';
  LETTERS.forEach((l,i) => { html += '<div class="audience-row"><span class="aud-label">' + l + '</span><div class="aud-track"><div class="aud-fill" id="aud-' + i + '" style="width:0%"></div></div><span class="aud-pct">' + pcts[i] + '%</span></div>'; });
  html += '</div>';
  showOverlay('üë• Ask the Audience', html, true);
  setTimeout(() => { LETTERS.forEach((_,i) => { const e = document.getElementById('aud-' + i); if(e) e.style.width = pcts[i] + '%'; }); }, 100);
}

function showOverlay(label, content, isHtml) {
  document.getElementById('overlay-label').textContent = label;
  const el = document.getElementById('overlay-content');
  if (isHtml) el.innerHTML = content; else el.textContent = content;
  document.getElementById('overlay').classList.add('active');
}
function closeOverlay() { document.getElementById('overlay').classList.remove('active'); }

function showResult(won, prize) {
  document.getElementById('game-screen').style.display = 'none';
  document.getElementById('result-screen').style.display = 'flex';
  if (won) {
    document.getElementById('result-icon').textContent = 'üèÜ';
    document.getElementById('result-title').innerHTML = "You're a <em>RialONE!</em>";
    document.getElementById('result-prize').textContent = 'You answered all 15 questions correctly!';
    document.getElementById('result-msg').textContent = 'You have mastered the Rialo protocol. The network is yours.';
  } else {
    document.getElementById('result-icon').textContent = '‚ö°';
    document.getElementById('result-title').innerHTML = 'Game Over';
    document.getElementById('result-prize').textContent = 'You walk away with ' + prize;
    document.getElementById('result-msg').textContent = 'You made it to Question ' + (currentQ+1) + '. Study the Rialo docs and come back stronger.';
  }
}

function resetGame() {
  document.getElementById('result-screen').style.display = 'none';
  document.getElementById('title-screen').style.display = 'flex';
}
</script>
